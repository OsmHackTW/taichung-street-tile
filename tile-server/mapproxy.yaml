services:
  tms:
    use_grid_names: true

grids:
  my_grids:
    base: GLOBAL_WEBMERCATOR
    num_levels: 22

layers:
  - name: street 
    title: Street
    sources: [mnc]

caches:
  mnc:
    grids: [my_grids]
    sources: [mn]

sources:
  mn:
    type: mapnik
    mapfile: /mapnik.xml
    transparent: true

